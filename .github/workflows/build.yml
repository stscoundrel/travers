name: Go - Build

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.19.x', '1.20.x', '1.21.x']
    steps:
      - uses: actions/checkout@v4
      - name: Build with Go ${{ matrix.go }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - run: go build ./...
